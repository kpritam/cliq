<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="0%" y2="100%">

      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />

      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />

    </linearGradient>

    

    <filter id="textShadow">

      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>

    </filter>

    <style>
      .logo-text {
        fill: #1b1f23;
      }
      @media (prefers-color-scheme: dark) {
        .logo-text {
          fill: #F5F5F5;
        }
      }
      /* Fallback for Docusaurus data-theme attribute */
      svg[data-theme="dark"] .logo-text,
      html[data-theme="dark"] .logo-text {
        fill: #F5F5F5;
      }
    </style>

  </defs>

  

  <!-- Transparent background -->

  <rect width="400" height="120" fill="none"/>

  

  <!-- Logo centered -->

  <g transform="translate(20, 72)">

    <!-- Greater than prompt -->

    <path d="M 0 -10 L 28 12 L 0 34" 

          stroke="#10B981" 

          stroke-width="12" 

          fill="none" 

          stroke-linecap="round"

          stroke-linejoin="round"/>

    

    <!-- Text -->

    <text x="60" y="30" 

          class="logo-text"

          font-family="JetBrains Mono, SF Mono, Consolas, monospace" 

          font-size="72" 

          font-weight="900" 

          letter-spacing="0.02em"

          filter="url(#textShadow)">cliq</text>

    

    <!-- Heavy animated cursor -->

    <rect x="278" y="-8" width="24" height="58" rx="3" fill="url(#cursorGrad)">

      <animate attributeName="opacity" values="1;0.15;1" dur="0.85s" repeatCount="indefinite"/>

    </rect>

  </g>

</svg>
